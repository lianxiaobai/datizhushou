<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>答题助手</title>
</head>
  <script src="jquery.js"></script>
  <script type="text/javascript">
  	$(function(){
       

     var a = function(){
        var furl = "http://localhost:8234/getResult?k=" + (new Date()).valueOf();
        //
        $.ajax({
            //请求方式
            type : "get",
            //请求的媒体类型
            contentType: "application/json;charset=UTF-8",
            //请求地址
            url : furl,
        /*    //数据，json字符串
            data : "",*/
            //请求成功
            success : function(result) {
                console.log(result.data);
                $("#ff").html("jjj");
            },
            //请求失败，包含具体的错误信息
            error : function(e){
            
            }
        });
     }
     window.setInterval(a,1000);
     });
  </script>
<body>
    <div id="jj">ffffffffffffff</div>
</body>
</html>
